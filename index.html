<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIITU | Log in / SignUp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- we can do hide and show signin/signup by using target attribute in css too -->
<div class="whole">
    <div class="up" id="up2">
        <div class="logo" ><img src="img/1035346684_2020-08-07.gif" alt="">
            <p>-----------</p>
            <button type="submit" class="btn " id="btn1" >Sign In</button>
        </div>
        <form action="" id="SignUp">
        <div class="data">
        <label for="Email">
            <input type="email" name="" id="uemail" placeholder="Email*" required >
        </label>

        <label for="Password">
            <input type="password" name="" id="upwd" placeholder="Password*" required>
        </label>
        <label for="Confirm Password">
            <input type="password" name="" id="ucpwd" placeholder="Confirm Password*" required>
        </label>
        <!-- <p>-----------</p> -->
        <button type="submit" class="btn">Sign Up</button>
        <p class="error"
        ></p>
    </div>
</div>
</form>
    <div class="in" id="in2">
        <div class="logo" ><img src="img/1035346684_2020-08-07.gif" alt="">
            <p>-----------</p>
            <button type="submit" class="btn " id="btn2">Sign up</button>
        </div>
        <form action="" id="SignIn">
        <div class="data">
        <label for="Email">
            <input type="email" name="" id="iemail" placeholder="Email*" required>
        </label>

        <label for="Password">
            <input type="password" name="" id="ipwd" placeholder="Password*" required>
        </label>
        <p style="color: red; font-size:1.1em;">Forget your password?</p>
        <button type="submit" class="btn">Sign In</button>
        <p class="error"></p>
</div>
    </div>
</form>
</div>

<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="index.js"></script>
    <script src="auth.js"></script>
</body>
</html>
